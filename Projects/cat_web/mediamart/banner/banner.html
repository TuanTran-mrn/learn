<!doctype html>
<html lang="en">
  <head>
    <title>mediamart banner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- icon css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="banner.css">
  </head>
  <body>
    <div class="banner">
      <div class="list-products">
        <div>
          <i class="fas fa-tv"></i>
          <span>Tivi-Loa, Âm thanh</span>
        </div>
        <div>
          <i class="fas fa-archive"></i>
          <span>Tủ lạnh, Tủ đông, Tủ mát</span>
        </div>
        <div>
          <i class="far fa-clipboard"></i>
          <span>Máy giặt, Máy sấy quần áo</span>
        </div>
        <div>
          <i class="fas fa-folder"></i>
          <span>Gia dụng, Thiết bị bếp</span>
        </div>
        <div>
          <i class="fas fa-gem"></i>
          <span>Nồi chiên không dầu</span>
        </div>
        <div>
          <i class="far fa-hdd"></i>
          <span>Sưởi các loại</span>
        </div>
        <div>
          <i class="fas fa-hot-tub"></i>
          <span>Bình tắm nóng lạnh</span>
        </div>
        <div>
          <i class="fas fa-image"></i>
          <span>Smartphone, Máy tính bảng</span>
        </div>
        <div>
          <i class="fas fa-laptop"></i>
          <span>Laptop, Laptop Gaming</span>
        </div>
        <div>
          <i class="fas fa-keyboard"></i>
          <span>PC, Màn hình, Máy in</span>
        </div>
        <div>
          <i class="fas fa-money-bill"></i>
          <span>Điều hòa nhiệt độ</span>
        </div>
        <div>
          <i class="fas fa-outdent"></i>
          <span>Kỹ thuật số - Phụ kiện</span>
        </div>
      </div>

      <div id="slide-products" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#slide-products" data-slide-to="0" class="active"></li>
          <li data-target="#slide-products" data-slide-to="1"></li>
          <li data-target="#slide-products" data-slide-to="2"></li>
          <li data-target="#slide-products" data-slide-to="3"></li>
          <li data-target="#slide-products" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <a href=""><img src="0.png" alt=""></a>
          </div>
          <div class="carousel-item">
            <a href=""><img src="1.png" alt=""></a>          
          </div>
          <div class="carousel-item">
            <a href=""><img src="2.png" alt=""></a>         
          </div>
          <div class="carousel-item">
            <a href=""><img src="3.png" alt=""></a>          
          </div>
          <div class="carousel-item">
            <a href=""><img src="4.png" alt=""></a>          
          </div>
        </div>
        <a class="carousel-control-prev" href="#slide-products" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slide-products" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="right-deal">
        <div class="big-deal">
          <a href="" class="">
            <img src="big_deal.jpg" alt="">
          </a>
        </div>
        <div class="small-deal">
          <div class="small-deal-top">
            <a href=""><img src="small_deal_1.jpg" alt=""></a>
            <a href=""><img src="small_deal_2.jpg" alt=""></a>
          </div>
          <div class="small-deal-bottom">
            <a href=""><img src="small_deal_3.jpg" alt=""></a>
            <a href=""><img src="small_deal_4.jpg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
